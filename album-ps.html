<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien テクスチャエディター</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #050617;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  /* 背景レイヤー */
  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .earth {
    position: fixed;
    bottom: -170px;
    left: 50%;
    transform: translateX(-50%);
    width: 200%;
    max-width: 3000px;
    height: 420px;
    background: radial-gradient(circle at 50% 100%, #5fd35e 0%, #4db84c 30%, #3a9a3b 50%, #2d7a2e 70%, #1e5a1f 85%, #050617 100%);
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    animation: float 8s ease-in-out infinite alternate;
    z-index: 1;
    pointer-events: none;
    overflow: hidden;
    isolation: isolate;
  }

  .earth::before {
    content: '';
    position: absolute;
    inset: -55% -40% -5%;
    background-image: url('img/7q.png');
    background-repeat: repeat-x;
    background-size: 55%;
    background-position: 0% 55%;
    animation: texture-spin 610s linear infinite;
    transform: perspective(1200px) rotateX(30deg) scaleY(1.15);
    transform-origin: center bottom;
    pointer-events: none;
  }

  .earth::after {
    content: '';
    position: absolute;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(circle at 35% 20%, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0) 45%),
      radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0) 60%);
    mix-blend-mode: soft-light;
  }

  @keyframes float {
    from { transform: translate(-50%, 0); }
    to { transform: translate(-50%, 15px); }
  }

  @keyframes texture-spin {
    0% { background-position: 0% 60%; }
    100% { background-position: -400% 60%; }
  }

  /* メインコンテナ */
  .main {
    position: relative;
    z-index: 10;
    display: flex;
    height: 100vh;
    padding: 100px 150px;
    gap: 30px;
  }

  /* 左パネル（編集エリア） */
  .left-panel {
    flex: 0 0 68%;
    display: flex;
    flex-direction: column;
    background: rgba(18, 18, 24, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .panel-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .left-panel h3 {
    color: #fff;
    text-align: left;
    margin-bottom: 0;
    font-size: 18px;
    font-weight: normal;
    flex: 0 0 auto;
  }

  /* ステータスインジケーター */
  .status-indicators {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    flex: 1;
  }

  .status-pill {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
    transition: all 0.3s ease;
  }

  .status-pill .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  .status-pill.idle {
    background: rgba(251, 146, 60, 0.2);
    color: #fb923c;
    border: 1px solid rgba(251, 146, 60, 0.3);
  }

  .status-pill.idle .dot {
    background: #fb923c;
    box-shadow: 0 0 8px rgba(251, 146, 60, 0.6);
  }

  .status-pill.working {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
  }

  .status-pill.working .dot {
    background: #22c55e;
    box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
  }

  .status-pill.layout {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
  }

  .status-pill.layout.active {
    background: rgba(59, 130, 246, 0.2);
    color: #60a5fa;
    border: 1px solid rgba(59, 130, 246, 0.3);
  }

  .status-pill.layout.active .dot {
    background: #60a5fa;
    box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
  }

  .status-pill.layout .dot {
    background: #ef4444;
    box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
  }

  .status-pill.size {
    background: rgba(107, 114, 128, 0.2);
    color: #9ca3af;
    border: 1px solid rgba(107, 114, 128, 0.3);
  }

  .status-pill.size .dot {
    background: #9ca3af;
    box-shadow: 0 0 8px rgba(107, 114, 128, 0.6);
  }

  .status-pill .remove-icon {
    width: 14px;
    height: 14px;
    cursor: pointer;
    margin-left: 6px;
    opacity: 0.7;
    transition: all 0.2s;
    background-image: url('img/x02.svg');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  .status-pill .remove-icon:hover {
    opacity: 1;
    transform: scale(1.15) rotate(90deg);
  }

  #layout-pill {
    max-width: 100%;
    white-space: nowrap;
  }

  #layout-pill > span {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  #layout-text {
    max-width: 220px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    vertical-align: bottom;
    white-space: nowrap;
  }

  #editor-wrapper {
    flex: 1;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  #editor-canvas {
    display: block;
    max-width: 100%;
    max-height: 100%;
  }

  /* 選択枠とコントロールボタン */
  .selection-box {
    position: absolute;
    border: 2px dashed #00ccff;
    pointer-events: none;
    display: none;
  }

  .control-btn {
    position: absolute;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    pointer-events: all;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    transition: transform 0.2s;
  }

  .control-btn:hover {
    transform: scale(1.1);
  }

  .layer-up-btn:hover,
  .layer-down-btn:hover {
    transform: translateX(-50%) scale(1.1);
  }

  .delete-btn {
    top: -14px;
    right: -14px;
    background-image: url('img/x01.svg');
  }

  .resize-btn {
    bottom: -14px;
    right: -14px;
    background-image: url('img/suofang01.svg');
  }

  .rotate-btn {
    bottom: -14px;
    left: -14px;
    background-image: url('img/xuanzhuan01.svg');
  }

  .flip-btn {
    top: -14px;
    left: -14px;
    background-image: url('img/fanzhuan01.svg');
  }

  .layer-up-btn {
    top: -14px;
    left: 50%;
    transform: translateX(-50%);
    background-image: url('img/shangyi01.svg');
  }

  .layer-down-btn {
    bottom: -14px;
    left: 50%;
    transform: translateX(-50%);
    background-image: url('img/xiayi01.svg');
  }

  .bottom-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    gap: 12px;
  }

  .bottom-actions-right {
    display: flex;
    gap: 12px;
    margin-left: auto;
  }

  .action-btn {
    padding: 10px 20px;
    border: 1px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: white;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 8px;
    position: relative;
    overflow: hidden;
  }

  .action-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(81, 206, 255);
    transform: translateX(-100%);
    transition: transform 0.4s ease;
  }

  .action-btn:not(:disabled):hover::before {
    transform: translateX(0);
  }

  .action-btn span {
    position: relative;
    z-index: 1;
  }

  .action-btn .icon {
    width: 18px;
    height: 18px;
    position: relative;
    z-index: 1;
    flex-shrink: 0;
  }

  /* インポートボタン - 未アップロード時は暗い背景+緑文字、エクスポートと統一、アップロード後は紫 */
  #importBtn {
    background: rgba(20, 30, 21, 0.9);
    color: #84cc16;
    border-color: #84cc16;
    flex: 0 0 auto;
  }

  #importBtn:hover:not(:disabled) {
    box-shadow: 0 8px 24px rgba(132, 204, 22, 0.4);
    color: #000;
  }

  #importBtn:disabled {
    background: rgba(18, 18, 24, 0.6);
    color: rgba(132, 204, 22, 0.4);
    border-color: rgba(132, 204, 22, 0.3);
    cursor: default;
    opacity: 0.7;
  }

  #importBtn:disabled:hover {
    transform: none;
    box-shadow: none;
    color: rgba(132, 204, 22, 0.4);
  }

  #importBtn.uploaded {
    background: rgba(27, 26, 69, 0.95);
    color: #8b5cf6;
    border-color: #8b5cf6;
  }

  #importBtn.uploaded:hover:not(:disabled) {
    box-shadow: 0 8px 24px rgba(139, 92, 246, 0.45);
    color: #fff;
  }

  #importBtn.uploaded:disabled {
    background: rgba(55, 48, 85, 0.6);
    color: rgba(196, 181, 253, 0.5);
    border-color: rgba(139, 92, 246, 0.4);
  }

  /* マップ投稿ボタン - 未アップロード時はグレー、アップロード後は紫/ピンク */
  #postBtn {
    background: rgba(107, 114, 128, 0.3);
    color: rgba(156, 163, 175, 0.6);
    flex: 0 0 auto;
    cursor: default;
  }

  #postBtn:disabled {
    background: rgba(107, 114, 128, 0.3);
    color: rgba(156, 163, 175, 0.6);
    cursor: default;
    opacity: 0.6;
  }

  #postBtn:disabled:hover {
    transform: none;
    box-shadow: none;
  }

  #postBtn.active {
    background: rgba(36, 24, 33, 0.9);
    color: #f472b6;
    border-color: #ec4899;
    cursor: pointer;
  }

  #postBtn.active:hover {
    box-shadow: 0 8px 24px rgba(147, 51, 234, 0.4);
    color: #fff;
  }

  /* エクスポートボタン - 未アップロード時はグレー、アップロード後は鮮やかな緑 */
  #exportBtn {
    background: rgba(107, 114, 128, 0.3);
    color: rgba(156, 163, 175, 0.6);
    flex: 0 0 auto;
    cursor: default;
  }

  #exportBtn:disabled {
    background: rgba(107, 114, 128, 0.3);
    color: rgba(156, 163, 175, 0.6);
    cursor: default;
    opacity: 0.6;
  }

  #exportBtn:disabled:hover {
    transform: none;
    box-shadow: none;
  }

  #exportBtn.active {
    background: rgba(20, 30, 21, 0.9);
    color: #84cc16;
    border-color: #84cc16;
    cursor: pointer;
  }

  #exportBtn.active:hover {
    box-shadow: 0 8px 24px rgba(132, 204, 22, 0.4);
    color: #000;
  }

  /* ボタンのスライド背景色は本来のフィル色に合わせる */
  #importBtn::before {
    background: #84cc16;
  }

  #importBtn.uploaded::before {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  }

  #importBtn.uploaded:hover:not(:disabled) .icon {
    filter: none;
  }

  #postBtn.active::before {
    background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
  }

  #exportBtn.active::before {
    background: #84cc16;
  }

  /* 右パネル（ステッカー選択） */
  .right-panel {
    flex: 0 0 28%;
    background: rgba(18, 18, 24, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 24px;
    overflow-y: auto;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .right-panel h3 {
    color: #fff;
    text-align: left;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: normal;
  }

  .sticker-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .sticker-item {
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 24px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
    user-select: none;
    position: relative;
    overflow: visible;
  }

  .sticker-item:hover {
    transform: scale(1.05);
  }

  .sticker-item:active {
    transform: scale(1.02);
  }

  .sticker-item img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 8px;
    filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
  }

  /* 非表示のファイル入力 */
  #fileInput {
    display: none;
  }

  /* 読み込みメッセージ */
  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.4);
    font-size: 14px;
    pointer-events: none;
    text-align: center;
  }

  /* スクロールバーのスタイル */
  .right-panel::-webkit-scrollbar {
    width: 6px;
  }

  .right-panel::-webkit-scrollbar-track {
    background: transparent;
  }

  .right-panel::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }

  .right-panel::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  /* 戻るボタンのスタイル */
  .back-btn {
    position: fixed;
    top: 24px;
    left: 24px;
    width: 48px;
    height: 48px;
    background: rgba(18, 18, 24, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
  }

  .back-btn:hover {
    background: rgba(99, 102, 241, 0.2);
    border-color: #6366f1;
    transform: translateX(-4px);
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
  }

  .back-btn:active {
    transform: translateX(-2px);
  }

  .back-btn img {
    width: 24px;
    height: 24px;
    transition: transform 0.3s;
    filter: brightness(0) invert(1);
  }

  .back-btn:hover img {
    transform: translateX(-2px);
  }
</style>

<body>
  <!-- 背景レイヤー -->
  <canvas id="stars"></canvas>

  <!-- 戻るボタン -->
  <div class="back-btn" id="back-btn" title="ホームへ戻る">
    <img src="img/back01.svg" alt="戻る">
  </div>

  <!-- メインコンテンツ -->
  <div class="main">
    <!-- 左パネル -->
    <div class="left-panel">
      <div class="panel-header">
        <h3>画像編集</h3>
        <div class="status-indicators">
          <div class="status-pill idle" id="status-pill">
            <div class="dot"></div>
            <span id="status-text">待機中</span>
          </div>
          <div class="status-pill layout" id="layout-pill">
            <div class="dot"></div>
            <span>レイアウト: <span id="layout-text">-</span></span>
            <div class="remove-icon" id="remove-layout-btn" style="display: none;"></div>
          </div>

          <div class="control-btn delete-btn" id="delete-btn"></div>
          <div class="control-btn resize-btn" id="resize-btn"></div>
          <div class="control-btn rotate-btn" id="rotate-btn"></div>
          <div class="control-btn flip-btn" id="flip-btn"></div>
          <div class="control-btn layer-up-btn" id="layer-up-btn"></div>

        </button>
        <div class="bottom-actions-right">
          <button id="postBtn" class="action-btn" disabled>
            <img class="icon" src="img/feiji01.svg" alt="飛行機">
            <span>マップに投稿</span>
          </button>
          <button id="exportBtn" class="action-btn" disabled>
            <img class="icon" src="img/xiazai01.svg" alt="ダウンロード">

        </div>
      </div>

    <!-- 右パネル（スタンプ） -->

      <h3>Alien素材ライブラリ</h3>

        <!-- スタンプを動的に読み込み -->

  <!-- 非表示のファイル入力 -->

<script>
// グローバル変数
let canvas, ctx;
let backgroundImage = null;
let currentFileName = null;
let stickers = [];
let selectedSticker = null;
let isDragging = false;
let isResizing = false;
let isRotating = false;
let dragStartX = 0;
let dragStartY = 0;
let lastMouseX = 0;
let lastMouseY = 0;
let importHoverTimeout = null;
let postHoverTimeout = null;
let exportHoverTimeout = null;

// 星空背景の初期化
function initStars() {
  const starCanvas = document.getElementById('stars');
  if (!starCanvas) {
    return;
  }
  const starCtx = starCanvas.getContext('2d');

  function resizeStarCanvas() {
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;
  }

  resizeStarCanvas();
  window.addEventListener('resize', resizeStarCanvas);

  const stars = [];
  const numStars = 150;

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      size: Math.random() * 1.5 + 0.5,
      opacity: Math.random(),
      twinkleSpeed: Math.random() * 0.015 + 0.005
    });
  }

  function animateStars() {
    starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);

    stars.forEach(star => {
      star.opacity += star.twinkleSpeed;
      if (star.opacity > 1) {
        star.opacity = 0;
      }

      starCtx.beginPath();
      starCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      starCtx.fillStyle = `rgba(255, 255, 255, ${Math.abs(Math.sin(star.opacity * Math.PI))})`;
      starCtx.fill();
    });

    requestAnimationFrame(animateStars);
  }

  animateStars();
}

// ステッカーオブジェクトクラス
class Sticker {
  constructor(img, x, y, width, height) {
    this.img = img;
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.rotation = 0;
    this.scaleX = 1;
    this.scaleY = 1;
  }

  draw(ctx) {
    ctx.save();
    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
    ctx.rotate(this.rotation);
    ctx.scale(this.scaleX, this.scaleY);
    ctx.drawImage(this.img, -this.width / 2, -this.height / 2, this.width, this.height);
    ctx.restore();
  }

  contains(x, y) {
    const dx = x - (this.x + this.width / 2);
    const dy = y - (this.y + this.height / 2);
    const cos = Math.cos(-this.rotation);
    const sin = Math.sin(-this.rotation);
    const localX = dx * cos - dy * sin;
    const localY = dx * sin + dy * cos;
    
    return Math.abs(localX) <= (this.width * Math.abs(this.scaleX)) / 2 && 
           Math.abs(localY) <= (this.height * Math.abs(this.scaleY)) / 2;
  }

  getBounds() {
    const hw = (this.width * Math.abs(this.scaleX)) / 2;
    const hh = (this.height * Math.abs(this.scaleY)) / 2;
    const cx = this.x + this.width / 2;
    const cy = this.y + this.height / 2;
    
    return {
      left: cx - hw,
      top: cy - hh,
      width: hw * 2,
      height: hh * 2,
      centerX: cx,
      centerY: cy
    };
  }
}

// ステータスインジケーターの更新
function updateStatusIndicators() {
  const statusPill = document.getElementById('status-pill');
  const statusText = document.getElementById('status-text');
  const layoutPill = document.getElementById('layout-pill');
  const layoutText = document.getElementById('layout-text');

// 編集キャンバスの初期化
function initCanvas() {
  canvas = document.getElementById('editor-canvas');
  ctx = canvas.getContext('2d');
  
  // デフォルトサイズを設定
  canvas.width = 800;
  canvas.height = 600;
  
  // マウスイベント
  canvas.addEventListener('mousedown', onMouseDown);
  canvas.addEventListener('mousemove', onMouseMove);
  canvas.addEventListener('mouseup', onMouseUp);
  canvas.addEventListener('mouseleave', onMouseUp);
}

// 背景画像に合わせてキャンバスサイズを調整
function resizeCanvasToBackground() {
  if (backgroundImage) {
    canvas.width = backgroundImage.img.width;
    canvas.height = backgroundImage.img.height;
  }
  redraw();
}

// キャンバスを再描画
function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // 背景画像を描画
  if (backgroundImage) {
    ctx.drawImage(backgroundImage.img, 0, 0, canvas.width, canvas.height);
    
    // 背景画像の範囲内のみステッカーを描画
    ctx.save();
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.clip();
    
    // すべてのステッカーを描画
    stickers.forEach(sticker => sticker.draw(ctx));
    
    ctx.restore();
  }
  
  // 選択枠を更新
  updateSelectionBox();
}

// 背景画像を読み込む
function loadBackground(file) {
  const reader = new FileReader();
  reader.onload = (e) => {
    const img = new Image();
    img.onload = () => {
      backgroundImage = { img };
      currentFileName = file.name;
      
      // 画像に合わせてキャンバスを調整
      resizeCanvasToBackground();
      
      // UIを更新
      document.getElementById('loading').style.display = 'none';
      updateStatusIndicators();
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

// 背景画像を削除
function removeBackground() {
  backgroundImage = null;
  currentFileName = null;
  stickers = [];
  selectedSticker = null;
  
  // キャンバスサイズをリセット
  canvas.width = 800;
  canvas.height = 600;
  
  // UIを更新
  document.getElementById('loading').style.display = 'block';
  updateStatusIndicators();
  
  redraw();
}

// ステッカーを追加
function addSticker(src) {
  if (!backgroundImage) {
    alert('先に背景画像をインポートしてください');
    return;
  }
  
  const img = new Image();
  img.onload = () => {
    const maxSize = Math.min(canvas.width, canvas.height) / 5;
    const ratio = Math.min(maxSize / img.width, maxSize / img.height);
    const w = img.width * ratio;
    const h = img.height * ratio;
    const x = (canvas.width - w) / 2;
    const y = (canvas.height - h) / 2;
    
    const sticker = new Sticker(img, x, y, w, h);
    stickers.push(sticker);
    selectedSticker = sticker;
    redraw();
  };
  img.src = src;
}

// 選択枠を更新
function updateSelectionBox() {
  const selectionBox = document.getElementById('selection-box');
  
  if (selectedSticker && backgroundImage) {
    const bounds = selectedSticker.getBounds();
    const canvasRect = canvas.getBoundingClientRect();
    const wrapperRect = document.getElementById('editor-wrapper').getBoundingClientRect();
    
    // Canvasがwrapperに対してどれだけオフセットしているか
    const canvasOffsetX = canvasRect.left - wrapperRect.left;
    const canvasOffsetY = canvasRect.top - wrapperRect.top;
    
    // 表示上のスケールを計算
    const displayScale = canvasRect.width / canvas.width;
    
    const centerX = canvasOffsetX + bounds.centerX * displayScale;
    const centerY = canvasOffsetY + bounds.centerY * displayScale;
    const width = bounds.width * displayScale;
    const height = bounds.height * displayScale;
    
    selectionBox.style.display = 'block';
    selectionBox.style.left = centerX + 'px';
    selectionBox.style.top = centerY + 'px';
    selectionBox.style.width = width + 'px';
    selectionBox.style.height = height + 'px';
    selectionBox.style.transform = `translate(-50%, -50%) rotate(${selectedSticker.rotation}rad)`;
    selectionBox.style.transformOrigin = 'center center';
  } else {
    selectionBox.style.display = 'none';
  }
}

// マウスダウン
function onMouseDown(e) {
  const rect = canvas.getBoundingClientRect();
  const displayScale = rect.width / canvas.width;
  const x = (e.clientX - rect.left) / displayScale;
  const y = (e.clientY - rect.top) / displayScale;
  
  // 上から順にクリック判定
  selectedSticker = null;
  for (let i = stickers.length - 1; i >= 0; i--) {
    if (stickers[i].contains(x, y)) {
      selectedSticker = stickers[i];
      isDragging = true;
      dragStartX = x - selectedSticker.x;
      dragStartY = y - selectedSticker.y;
      break;
    }
  }
  
  lastMouseX = x;
  lastMouseY = y;
  redraw();
}

// マウス移動
function onMouseMove(e) {
  if (!selectedSticker) return;
  
  const rect = canvas.getBoundingClientRect();
  const displayScale = rect.width / canvas.width;
  const x = (e.clientX - rect.left) / displayScale;
  const y = (e.clientY - rect.top) / displayScale;
  
  if (isDragging) {
    selectedSticker.x = x - dragStartX;
    selectedSticker.y = y - dragStartY;
    redraw();
  } else if (isResizing) {
    const bounds = selectedSticker.getBounds();
    const dx = x - bounds.centerX;
    const dy = y - bounds.centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const initialDist = Math.sqrt(
      Math.pow(lastMouseX - bounds.centerX, 2) + 
      Math.pow(lastMouseY - bounds.centerY, 2)
    );
    const scale = dist / initialDist;
    
    selectedSticker.scaleX *= scale;
    selectedSticker.scaleY *= scale;
    
    lastMouseX = x;
    lastMouseY = y;
    redraw();
  } else if (isRotating) {
    const bounds = selectedSticker.getBounds();
    const angle = Math.atan2(y - bounds.centerY, x - bounds.centerX);
    const lastAngle = Math.atan2(lastMouseY - bounds.centerY, lastMouseX - bounds.centerX);
    selectedSticker.rotation += angle - lastAngle;
    
    lastMouseX = x;
    lastMouseY = y;
    redraw();
  }
}

// マウスアップ
function onMouseUp() {
  isDragging = false;
  isResizing = false;
  isRotating = false;
}

// ステッカーを削除
function deleteSticker() {
  if (selectedSticker) {
    stickers = stickers.filter(s => s !== selectedSticker);
    selectedSticker = null;
    redraw();
  }
}

// ステッカーを左右反転
function flipSticker() {
  if (selectedSticker) {
    selectedSticker.scaleX *= -1;
    redraw();
  }
}

// レイヤーを一つ上へ
function moveLayerUp() {
  if (selectedSticker) {
    const index = stickers.indexOf(selectedSticker);
    if (index < stickers.length - 1) {
      // 直上のレイヤーと入れ替える
      [stickers[index], stickers[index + 1]] = [stickers[index + 1], stickers[index]];
      redraw();
    }
  }
}

// レイヤーを一つ下へ
function moveLayerDown() {
  if (selectedSticker) {
    const index = stickers.indexOf(selectedSticker);
    if (index > 0) {
      // 直下のレイヤーと入れ替える
      [stickers[index], stickers[index - 1]] = [stickers[index - 1], stickers[index]];
      redraw();
    }
  }
}

// 画像を書き出す
function exportImage() {
  if (!backgroundImage || !document.getElementById('exportBtn').classList.contains('active')) {
    return;
  }
  
  // 現在のキャンバス内容をそのまま出力（元の解像度）
  const dataURL = canvas.toDataURL('image/png', 1.0);
  const link = document.createElement('a');
  link.download = 'alien-editor-' + Date.now() + '.png';
  link.href = dataURL;
  link.click();
}

// 素材リストを読み込む
function loadStickerList() {
  const stickerList = document.getElementById('sticker-list');
  const alienFiles = ['alien001.svg', 'alien002.svg', 'alien003.svg'];
  
  alienFiles.forEach(filename => {
    const item = document.createElement('div');
    item.className = 'sticker-item';
    
    const img = document.createElement('img');
    img.src = `alien/${filename}`;
    img.alt = filename;
    
    item.appendChild(img);
    item.onclick = () => addSticker(`alien/${filename}`);
    
    stickerList.appendChild(item);
  });
}

// イベントリスナーを初期化
document.addEventListener('DOMContentLoaded', () => {
  initStars();
  initCanvas();
  loadStickerList();
  updateStatusIndicators();
  
  // 戻るボタン
  document.getElementById('back-btn').onclick = () => {
    window.location.href = 'index.html';
  };
  
  // インポートボタン
  const importBtnEl = document.getElementById('importBtn');
  const importIconEl = importBtnEl.querySelector('.icon');
  const postBtnEl = document.getElementById('postBtn');
  const postIconEl = postBtnEl.querySelector('.icon');
  const exportBtnEl = document.getElementById('exportBtn');
  const exportIconEl = exportBtnEl.querySelector('.icon');
  importBtnEl.onclick = () => {
    document.getElementById('fileInput').click();
  };
  // インポートボタンのホバー時アイコン: デフォルト04、ホバー01（未インポート時のみ）
  importBtnEl.addEventListener('mouseenter', () => {
    if (!importIconEl) {
      return;
    }
    if (importHoverTimeout) {
      clearTimeout(importHoverTimeout);
      importHoverTimeout = null;
    }
    if (!backgroundImage) {
      importIconEl.src = 'img/tupian01.svg';
    } else {
      importIconEl.src = 'img/tupian05.svg';
    }
  });
  importBtnEl.addEventListener('mouseleave', () => {
    if (!importIconEl) {
      return;
    }
    if (importHoverTimeout) {
      clearTimeout(importHoverTimeout);
    }
    importHoverTimeout = setTimeout(() => {
      if (!importIconEl) {
        return;
      }
      if (!backgroundImage) {
        importIconEl.src = 'img/tupian04.svg';
      } else {
        importIconEl.src = 'img/tupian03.svg';
      }
      importHoverTimeout = null;
    }, 150);
  });
  
  // ファイル選択
  document.getElementById('fileInput').onchange = (e) => {
    if (e.target.files.length > 0) {
      loadBackground(e.target.files[0]);
    }
  };
  
  // マップ投稿ボタン
  postBtnEl.onclick = () => {
    if (!postBtnEl.disabled && backgroundImage && postBtnEl.classList.contains('active')) {
      alert('マップ投稿機能（近日実装予定）');
    }
  };
  postBtnEl.addEventListener('mouseenter', () => {
    if (!postIconEl || postBtnEl.disabled || !postBtnEl.classList.contains('active')) {
      return;
    }
    if (postHoverTimeout) {
      clearTimeout(postHoverTimeout);
      postHoverTimeout = null;
    }
    postIconEl.src = 'img/feiji03.svg';
  });
  postBtnEl.addEventListener('mouseleave', () => {
    if (!postIconEl) {
      return;
    }
    if (postHoverTimeout) {
      clearTimeout(postHoverTimeout);
    }
    postHoverTimeout = setTimeout(() => {
      if (postIconEl) {
        postIconEl.src = postBtnEl.classList.contains('active') ? 'img/feiji02.svg' : 'img/feiji01.svg';
      }
      postHoverTimeout = null;
    }, 150);
  });
  
  // エクスポートボタン
  exportBtnEl.onclick = () => {
    if (!exportBtnEl.disabled && backgroundImage && exportBtnEl.classList.contains('active')) {
      exportImage();
    }
  };
  exportBtnEl.addEventListener('mouseenter', () => {
    if (!exportIconEl || exportBtnEl.disabled || !exportBtnEl.classList.contains('active')) {
      return;
    }
    if (exportHoverTimeout) {
      clearTimeout(exportHoverTimeout);
      exportHoverTimeout = null;
    }
    exportIconEl.src = 'img/xiazai02.svg';
  });
  exportBtnEl.addEventListener('mouseleave', () => {
    if (!exportIconEl) {
      return;
    }
    if (exportHoverTimeout) {
      clearTimeout(exportHoverTimeout);
    }
    exportHoverTimeout = setTimeout(() => {
      if (exportIconEl) {
        exportIconEl.src = exportBtnEl.classList.contains('active') ? 'img/xiazai03.svg' : 'img/xiazai01.svg';
      }
      exportHoverTimeout = null;
    }, 150);
  });
  
  // レイアウト削除ボタン
  document.getElementById('remove-layout-btn').onclick = (e) => {
    e.stopPropagation();
    removeBackground();
  };
  
  // ステッカー削除ボタン
  document.getElementById('delete-btn').onclick = (e) => {
    e.stopPropagation();
    deleteSticker();
  };
  
  // 反転ボタン
  document.getElementById('flip-btn').onclick = (e) => {
    e.stopPropagation();
    flipSticker();
  };
  
  // レイヤーを上げるボタン
  document.getElementById('layer-up-btn').onclick = (e) => {
    e.stopPropagation();
    moveLayerUp();
  };
  
  // レイヤーを下げるボタン
  document.getElementById('layer-down-btn').onclick = (e) => {
    e.stopPropagation();
    moveLayerDown();
  };
  
  // リサイズボタン
  document.getElementById('resize-btn').onmousedown = (e) => {
    e.stopPropagation();
    if (selectedSticker) {
      isResizing = true;
      const rect = canvas.getBoundingClientRect();
      const displayScale = rect.width / canvas.width;
      lastMouseX = (e.clientX - rect.left) / displayScale;
      lastMouseY = (e.clientY - rect.top) / displayScale;
    }
  };
  
  // 回転ボタン（左下）
  document.getElementById('rotate-btn').onmousedown = (e) => {
    e.stopPropagation();
    if (selectedSticker) {
      isRotating = true;
      const rect = canvas.getBoundingClientRect();
      const displayScale = rect.width / canvas.width;
      lastMouseX = (e.clientX - rect.left) / displayScale;
      lastMouseY = (e.clientY - rect.top) / displayScale;
    }
  };
  
  // グローバルマウスイベント
  document.addEventListener('mousemove', (e) => {
    if (isResizing || isRotating) {
      onMouseMove(e);
    }
  });
  
  document.addEventListener('mouseup', () => {
    isResizing = false;
    isRotating = false;
  });
  
  // 空白をクリックしたら選択解除
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const displayScale = rect.width / canvas.width;
    const x = (e.clientX - rect.left) / displayScale;
    const y = (e.clientY - rect.top) / displayScale;
    
    let found = false;
    for (let i = stickers.length - 1; i >= 0; i--) {
      if (stickers[i].contains(x, y)) {
        found = true;
        break;
      }
    }
    
    if (!found) {
      selectedSticker = null;
      redraw();
    }
  });
});
