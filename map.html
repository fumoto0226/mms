    // è®¡ç®—æŒ‡å®šè·ç¦»ï¼ˆç±³ï¼‰å¯¹åº”çš„åƒç´ åŠå¾„
    function calculatePixelRadius(lngLat, distanceMeters) {
      // ä½¿ç”¨åœ°å›¾ä¸­å¿ƒç‚¹çš„çº¬åº¦æ¥è®¡ç®—
      const lat = lngLat[1];
      
      // è®¡ç®—ç»åº¦æ–¹å‘ä¸Šçš„åç§»ï¼ˆç±³è½¬åº¦ï¼‰
      // 1åº¦ç»åº¦åœ¨ä¸åŒçº¬åº¦çš„è·ç¦»ä¸åŒï¼Œè¿™é‡Œä½¿ç”¨è¿‘ä¼¼å€¼
      const metersPerDegreeLng = 111320 * Math.cos(lat * Math.PI / 180);
      const degreesLng = distanceMeters / metersPerDegreeLng;
      
      // è®¡ç®—çº¬åº¦æ–¹å‘ä¸Šçš„åç§»ï¼ˆç±³è½¬åº¦ï¼‰
      const metersPerDegreeLat = 111320;
      const degreesLat = distanceMeters / metersPerDegreeLat;
      
      // è®¡ç®—å›¾é’‰ä½ç½®å’Œåç§»ä½ç½®çš„åƒç´ åæ ‡
      const centerPoint = map.project(lngLat);
      const offsetPoint = map.project([lngLat[0] + degreesLng, lngLat[1]]);
      
      // è®¡ç®—åƒç´ è·ç¦»
      const pixelRadius = Math.abs(offsetPoint.x - centerPoint.x);
      
      return pixelRadius;
    }

        // è·å–å›¾é’‰çš„åƒç´ åæ ‡ï¼ˆç›¸å¯¹äºåœ°å›¾å®¹å™¨ï¼‰

        const point = map.project(pin.lngLat);
        
        // åˆ›å»ºä¸€ä¸ª group æ¥åŒ…å«æ¨¡ç³Šçš„åœ†å½¢

        // åˆ›å»ºé»‘è‰²åœ†å½¢ï¼ˆåœ¨ mask ä¸­ï¼Œé»‘è‰²è¡¨ç¤ºé€æ˜ï¼Œå³å›¾é’‰å‘¨å›´ä¸æ˜¾ç¤ºé®ç½©ï¼‰

      });
    }

    // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
    function formatPinDate(timestamp, isEdit = false) {
      if (!timestamp) return '';
      
      const date = new Date(timestamp);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      const twoDaysAgo = new Date(today);
      twoDaysAgo.setDate(twoDaysAgo.getDate() - 2);
      
      const pinDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      
      let prefix = isEdit ? 'ç·¨é›†ï¼š' : 'å…¬é–‹ï¼š';
      let timeStr = '';
      
      // åˆ¤æ–­æ˜¯ä»Šå¤©ã€æ˜¨å¤©è¿˜æ˜¯æ›´æ—©
      if (pinDate.getTime() === today.getTime()) {
        // ä»Šå¤©ï¼šæ˜¾ç¤º"ä»Šæ—¥ å°æ—¶ï¼šåˆ†é’Ÿ"
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        timeStr = `ä»Šæ—¥ ${hours}ï¼š${minutes}`;
      } else if (pinDate.getTime() === yesterday.getTime()) {
        // æ˜¨å¤©ï¼šæ˜¾ç¤º"æ˜¨æ—¥ å°æ—¶ï¼šåˆ†é’Ÿ"
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        timeStr = `æ˜¨æ—¥ ${hours}ï¼š${minutes}`;
      } else {
        // å‰å¤©åŠæ›´æ—©ï¼šåªæ˜¾ç¤ºå¹´æœˆæ—¥
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        timeStr = `${year}/${month}/${day}`;
      }
      
      return prefix + timeStr;
    }

    // å°†base64è½¬æ¢ä¸ºFileå¯¹è±¡
    function dataURLtoFile(dataurl, filename) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new File([u8arr], filename, { type: mime });
    }

    // åå‘åœ°ç†ç¼–ç ï¼šæ ¹æ®ç»çº¬åº¦è·å–åœ°å€ä¿¡æ¯
    async function reverseGeocode(lng, lat) {
      try {
        const accessToken = mapboxgl.accessToken;
        const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?access_token=${accessToken}&language=zh`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.features && data.features.length > 0) {
          // å°è¯•æå–åœ°å€ä¿¡æ¯
          const context = data.features[0].context || [];
          let country = '';
          let city = '';
          let district = '';
          
          // è§£æåœ°å€ä¿¡æ¯
          for (const item of context) {
            if (item.id && item.id.startsWith('country')) {
              country = item.text;
            } else if (item.id && (item.id.startsWith('place') || item.id.startsWith('region'))) {
              // å¯¹äºæ—¥æœ¬ï¼Œplace é€šå¸¸æ˜¯åŸå¸‚ï¼ˆå¦‚ä¸œäº¬ï¼‰
              if (!city) {
                city = item.text;
              }
            } else if (item.id && (item.id.startsWith('district') || item.id.startsWith('neighborhood'))) {
              district = item.text;
            }
          }
          
          // æ„å»ºåœ°å€å­—ç¬¦ä¸²ï¼šå›½å®¶ + åŸå¸‚ + åŒº
          const parts = [];
          if (country) parts.push(country);
          if (city) parts.push(city);
          if (district) parts.push(district);
          
          // å¦‚æœæˆåŠŸæå–äº†åœ°å€ä¿¡æ¯ï¼Œè¿”å›ç»„åˆçš„åœ°å€
          if (parts.length > 0) {
            return parts.join('');
          }
          
          // å¦‚æœæ²¡æœ‰æå–åˆ°ï¼Œå°è¯•ä½¿ç”¨ place_name
          const placeName = data.features[0].place_name || '';
          if (placeName) {
            // ç§»é™¤å¯èƒ½åŒ…å«çš„é€—å·å’Œå¤šä½™ç©ºæ ¼
            return placeName.replace(/,/g, '').replace(/\s+/g, '');
          }
          
          return 'æœªçŸ¥ä½ç½®';
        }
        return 'æœªçŸ¥ä½ç½®';
      } catch (error) {
        console.error('åå‘åœ°ç†ç¼–ç å¤±è´¥:', error);
        return 'æœªçŸ¥ä½ç½®';
      }
    }

    function getEmojiForIP(ip) {
      // ç®€å•çš„å“ˆå¸Œå‡½æ•°ï¼šå°†IPåœ°å€è½¬æ¢ä¸ºæ•°å­—
      let hash = 0;
      for (let i = 0; i < ip.length; i++) {
        const char = ip.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // è½¬æ¢ä¸º32ä½æ•´æ•°
      }
      // ä½¿ç”¨å“ˆå¸Œå€¼é€‰æ‹©emojiï¼Œç¡®ä¿ç»“æœä¸ºæ­£æ•°
      const index = Math.abs(hash) % emojis.length;
      return emojis[index];
    }

        // å¦‚æœæ˜¯æœºå™¨äººæ¶ˆæ¯ä¸”æœ‰ pinKeyï¼Œæ·»åŠ  data-pin-key å±æ€§ä»¥ä¾¿åˆ é™¤æ—¶æ‰¾åˆ°
        if (isBotMessage && msgData.pinKey) {
          msgDiv.setAttribute('data-pin-key', msgData.pinKey);
        }
        
        // æ ¹æ®æ¶ˆæ¯ç±»å‹æ·»åŠ ä¸åŒçš„æ ·å¼ç±»
        if (isBotMessage) {
          msgDiv.classList.add('bot-message');
          // æ ¹æ®è®¡æ•°å™¨äº¤æ›¿æ·»åŠ é¢œè‰²ç±»
          botMessageCount++;
          if (botMessageCount % 2 === 0) {
            msgDiv.classList.add('bot-message-pink');
          } else {
            msgDiv.classList.add('bot-message-purple');
          }
        } else if (isCurrentUser) {
          msgDiv.classList.add('own-message');
        } else {
          msgDiv.classList.add('other-message');
        }
        
        // å¦‚æœæ˜¯æ–°å‘é€çš„æ¶ˆæ¯ï¼Œæ·»åŠ åŠ¨ç”»ç±»
        if (isNewSentMessage) {
          msgDiv.classList.add('new-message');
        }
        
        // å¦‚æœæ˜¯æœºå™¨äººæ¶ˆæ¯ï¼Œä¹Ÿæ·»åŠ åŠ¨ç”»ç±»
        if (isBotMessage) {
          msgDiv.classList.add('new-message');
        }
        
        const header = document.createElement('div');
        header.className = 'chat-message-header';
        
        const user = document.createElement('span');
        user.className = 'chat-message-user';
        if (isBotMessage) {
          user.textContent = 'ğŸ¤– æœºå™¨äºº';
        } else {
          // å¦‚æœæ¶ˆæ¯ä¸­æœ‰emojiå°±ä½¿ç”¨ï¼Œå¦åˆ™åŸºäºIPç”Ÿæˆ
          const msgIP = msgData.ip || 'æœªçŸ¥';
          const msgEmoji = msgData.emoji || getEmojiForIP(msgIP);
          user.textContent = `${msgEmoji} ${msgIP}`;
        }
        
        const time = document.createElement('span');
        time.className = 'chat-message-time';
        const date = new Date(msgData.time);
        time.textContent = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        
        header.appendChild(user);
        header.appendChild(time);
        
        const content = document.createElement('div');
        content.className = 'chat-message-content';
        
        // åˆ¤æ–­æ˜¯å¦æ˜¯å›¾ç‰‡æ¶ˆæ¯ï¼ˆè¡¨æƒ…åŒ…ï¼‰
        if (msgData.isImage && msgData.message) {
          // åˆ›å»ºå›¾ç‰‡å®¹å™¨
          const imageContainer = document.createElement('div');
          imageContainer.style.flex = '1';
          imageContainer.style.display = 'flex';
          imageContainer.style.alignItems = 'center';
          imageContainer.style.justifyContent = 'flex-start';
          
          const img = document.createElement('img');
          img.src = msgData.message;
          img.alt = 'è¡¨æƒ…';
          img.style.maxWidth = '100px';
          img.style.maxHeight = '100px';
          img.style.objectFit = 'contain';
          img.style.borderRadius = '4px';
          
          imageContainer.appendChild(img);
          content.appendChild(imageContainer);
        } else {
          // åˆ›å»ºæ¶ˆæ¯æ–‡æœ¬å®¹å™¨
          const messageText = document.createElement('span');
          messageText.textContent = msgData.message;
          messageText.style.flex = '1';
          messageText.style.minWidth = '0'; // å…è®¸æ–‡æœ¬æ¢è¡Œ
          content.appendChild(messageText);
        }
        
        // å¦‚æœæ˜¯æœºå™¨äººæ¶ˆæ¯ä¸”æœ‰å›¾é’‰æ•°æ®ï¼Œæ·»åŠ è·³è½¬æŒ‰é’®
        if (isBotMessage && msgData.pinKey) {
          const pinData = {
            firebaseKey: msgData.pinKey,
            lng: msgData.pinLng,
            lat: msgData.pinLat
          };
          
          const jumpBtn = document.createElement('button');
          jumpBtn.className = 'pin-jump-btn';
          jumpBtn.textContent = 'ğŸ“';
          jumpBtn.title = 'è·³è½¬åˆ°å›¾é’‰ä½ç½®';
          
          // æ£€æŸ¥å›¾é’‰æ˜¯å¦å·²è¢«åˆ é™¤
          const checkPinExists = () => {
            const pin = firebasePins.find(p => p.firebaseKey === pinData.firebaseKey);
            if (!pin) {
              jumpBtn.classList.add('disabled');
              jumpBtn.title = 'å›¾é’‰å·²è¢«åˆ é™¤';
              jumpBtn.disabled = true;
              return false;
            }
            return true;
          };
          
          // åˆå§‹æ£€æŸ¥
          if (!checkPinExists()) {
            // å›¾é’‰å·²è¢«åˆ é™¤ï¼ŒæŒ‰é’®å˜ç°
          }
          
          jumpBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // å¦‚æœæŒ‰é’®å·²ç¦ç”¨ï¼Œä¸æ‰§è¡Œè·³è½¬
            if (jumpBtn.classList.contains('disabled')) {
              return;
            }
            
            // å®šä¹‰è·³è½¬å‡½æ•°
            const jumpToPin = (pin, lngLat) => {
              // å®šä¹‰ç¼©æ”¾åŒºé—´
              const minZoom = 14.2;
              const maxZoom = 15;
              const currentZoom = map.getZoom();
              
              // è®¡ç®—ç›®æ ‡ç¼©æ”¾å€¼
              let targetZoom;
              if (currentZoom < minZoom) {
                targetZoom = minZoom;
              } else if (currentZoom > maxZoom) {
                targetZoom = maxZoom;
              } else {
                targetZoom = currentZoom;
              }
              
              // æ ¹æ®ç¼©æ”¾å·®å¼‚è°ƒæ•´åŠ¨ç”»å‚æ•°
              const zoomDiff = Math.abs(targetZoom - currentZoom);
              let duration, speed;
              
              if (zoomDiff === 0) {
                duration = 600;
                speed = 3;
              } else if (zoomDiff < 2) {
                duration = 800;
                speed = 2.5;
              } else if (zoomDiff < 4) {
                duration = 1200;
                speed = 1.8;
              } else {
                duration = 2000;
                speed = 1.2;
              }
              
              // ç§»åŠ¨åˆ°å›¾é’‰ä½ç½®
              map.flyTo({
                center: lngLat,
                zoom: targetZoom,
                duration: duration,
                curve: 1.42,
                speed: speed
              });
              
              // å¦‚æœæœ‰å›¾é’‰å¯¹è±¡ï¼Œæ˜¾ç¤ºæµ®çª—å¹¶é”å®š
              if (pin) {
                setTimeout(() => {
                  isPopupLocked = true;
                  showPinPopup(pin);
                }, duration);
              }
            };
            
            // æ ¹æ®firebaseKeyæ‰¾åˆ°å›¾é’‰
            let pin = firebasePins.find(p => p.firebaseKey === pinData.firebaseKey);
            
            if (pin) {
              // æ‰¾åˆ°äº†å›¾é’‰ï¼Œç›´æ¥è·³è½¬
              jumpToPin(pin, pin.lngLat);
            } else if (pinData.lng && pinData.lat) {
              // æ‰¾ä¸åˆ°å›¾é’‰ï¼Œä½†è‡³å°‘ç§»åŠ¨åˆ°ä½ç½®
              jumpToPin(null, [pinData.lng, pinData.lat]);
              
              // å°è¯•ç­‰å¾…ä¸€ä¸‹å†æŸ¥æ‰¾å›¾é’‰ï¼ˆå¤„ç†æ—¶åºé—®é¢˜ï¼‰
              setTimeout(() => {
                pin = firebasePins.find(p => p.firebaseKey === pinData.firebaseKey);
                if (pin) {
                  // æ‰¾åˆ°äº†å›¾é’‰ï¼Œæ˜¾ç¤ºæµ®çª—
                  setTimeout(() => {
                    isPopupLocked = true;
                    showPinPopup(pin);
                  }, 100);
                } else {
                  // ç­‰å¾…åä»ç„¶æ‰¾ä¸åˆ°å›¾é’‰ï¼Œè¯´æ˜å·²è¢«åˆ é™¤ï¼ŒæŒ‰é’®å˜ç°
                  jumpBtn.classList.add('disabled');
                  jumpBtn.title = 'å›¾é’‰å·²è¢«åˆ é™¤';
                  jumpBtn.disabled = true;
                }
              }, 500);
            } else {
              // æ²¡æœ‰åæ ‡ä¿¡æ¯ï¼Œç›´æ¥æ£€æŸ¥å›¾é’‰æ˜¯å¦å­˜åœ¨
              setTimeout(() => {
                pin = firebasePins.find(p => p.firebaseKey === pinData.firebaseKey);
                if (!pin) {
                  // å›¾é’‰ä¸å­˜åœ¨ï¼ŒæŒ‰é’®å˜ç°
                  jumpBtn.classList.add('disabled');
                  jumpBtn.title = 'å›¾é’‰å·²è¢«åˆ é™¤';
                  jumpBtn.disabled = true;
                }
              }, 500);
            }
          });
          
          content.appendChild(jumpBtn);
        }
        
        msgDiv.appendChild(header);
        msgDiv.appendChild(content);
        chatMessages.appendChild(msgDiv);
        
        // å¦‚æœæ˜¯æ–°æ¶ˆæ¯ï¼Œåœ¨åŠ¨ç”»ç»“æŸåç§»é™¤åŠ¨ç”»ç±»ï¼ˆä¿æŒDOMå¹²å‡€ï¼‰
        if (isNewSentMessage) {
          setTimeout(() => {
            msgDiv.classList.remove('new-message');
          }, 400);
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // å‘é€æ¶ˆæ¯
      function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || !currentUID) return;
        
        const userIP = document.getElementById('userIP').textContent;
        // ä»DOMä¸­è¯»å–å½“å‰æ˜¾ç¤ºçš„emojiï¼ˆè¿™æ˜¯ç”¨æˆ·åˆ‡æ¢åçš„çœŸå®emojiï¼‰
        const userEmoji = document.getElementById('userEmoji').textContent.trim();
        
        // è®°å½•å‘é€æ—¶é—´ï¼Œç”¨äºè¯†åˆ«æ–°å‘é€çš„æ¶ˆæ¯
        const sendTime = Date.now();
        lastSentMessageTime = sendTime;
        
        const chatRef = window.firebaseRef(window.firebaseDatabase, 'chat');
        window.firebasePush(chatRef, {
          uid: currentUID,
          emoji: userEmoji,
          ip: userIP,
          message: message,
          time: sendTime
        });
        
        chatInput.value = '';
      }
      
      chatSendBtn.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      // åˆå§‹åŒ–è¡¨æƒ…åŒ…å’Œå¸¸ç”¨è¯­åŠŸèƒ½
      initEmojiPicker();
      initPhrasePicker();
      
      // åˆ é™¤å·²æ˜¾ç¤ºçš„æ— å›¾é’‰æœºå™¨äººæ¶ˆæ¯
      const existingBotMessages = chatMessages.querySelectorAll('.bot-message');
      existingBotMessages.forEach((msgElement) => {
        // å¦‚æœæ²¡æœ‰ data-pin-key å±æ€§ï¼Œè¯´æ˜æ˜¯æ²¡æœ‰å›¾é’‰çš„æœºå™¨äººæ¶ˆæ¯ï¼Œåˆ é™¤å®ƒ
        if (!msgElement.hasAttribute('data-pin-key')) {
          const messageKey = msgElement.getAttribute('data-key');
          if (messageKey) {
            displayedMessages.delete(messageKey);
          }
          msgElement.remove();
        }
      });
      
      // ç›‘å¬æ–°æ¶ˆæ¯ï¼ˆåŒ…æ‹¬å†å²æ¶ˆæ¯ï¼‰
      const chatRef = window.firebaseRef(window.firebaseDatabase, 'chat');
      window.firebaseOnChildAdded(chatRef, (snapshot) => {
        const msgData = snapshot.val();
        if (!msgData) return;
        
        addMessageToChat(msgData, snapshot.key);
      });
      
      // ç›‘å¬æ¶ˆæ¯åˆ é™¤
      window.firebaseOnChildRemoved(chatRef, (snapshot) => {
        const messageKey = snapshot.key;
        displayedMessages.delete(messageKey);
        
        // ä»DOMä¸­ç§»é™¤
        const msgElement = chatMessages.querySelector(`[data-key="${messageKey}"]`);
        if (msgElement) {
          msgElement.remove();
        }
      });
    }
    
    // è¿”å›åˆå§‹ä½ç½®
    // åˆå§‹åŒ–å¯æ‹–åŠ¨åˆ†å‰²çº¿
    function initResizer() {
      const resizer = document.getElementById('resizer');
      const onlineUsersSection = document.getElementById('onlineUsersSection');
      const chatSection = document.getElementById('chatSection');
      const container = onlineUsersSection.parentElement;
      
      if (!resizer || !onlineUsersSection || !chatSection) return;
      
      let isDragging = false;
      let startY = 0;
      let startOnlineHeight = 0;
      let startChatHeight = 0;
      
      // ä» localStorage æ¢å¤ä¿å­˜çš„é«˜åº¦æ¯”ä¾‹
      const savedRatio = localStorage.getItem('usersChatRatio');
      if (savedRatio) {
        const ratio = parseFloat(savedRatio);
        const containerHeight = container.clientHeight;
        const onlineHeight = containerHeight * ratio;
        onlineUsersSection.style.flex = `0 0 ${onlineHeight}px`;
        chatSection.style.flex = '1 1 0';
      }
      
      resizer.addEventListener('mousedown', (e) => {
        isDragging = true;
        startY = e.clientY;
        startOnlineHeight = onlineUsersSection.offsetHeight;
        startChatHeight = chatSection.offsetHeight;
        resizer.classList.add('dragging');
        document.body.style.cursor = 'row-resize';
        document.body.style.userSelect = 'none';
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const deltaY = e.clientY - startY;
        const containerHeight = container.clientHeight;
        const newOnlineHeight = startOnlineHeight + deltaY;
        
        // é™åˆ¶æœ€å°å’Œæœ€å¤§é«˜åº¦
        const minHeight = 100; // åœ¨çº¿ç”¨æˆ·åˆ—è¡¨æœ€å°é«˜åº¦
        const maxHeight = containerHeight - 200; // èŠå¤©çª—å£æœ€å°é«˜åº¦200px
        
        if (newOnlineHeight >= minHeight && newOnlineHeight <= maxHeight) {
          onlineUsersSection.style.flex = `0 0 ${newOnlineHeight}px`;
          chatSection.style.flex = '1 1 0';
        }
        
        e.preventDefault();
      });
      
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          resizer.classList.remove('dragging');
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
          
          // ä¿å­˜å½“å‰æ¯”ä¾‹åˆ° localStorage
          const containerHeight = container.clientHeight;
          const onlineHeight = onlineUsersSection.offsetHeight;
          const ratio = onlineHeight / containerHeight;
          localStorage.setItem('usersChatRatio', ratio.toString());
        }
      });
    }
    
    function initResetPosition() {
      const resetBtn = document.getElementById('resetPositionBtn');
      const initialCenter = [139.7006, 35.6896]; // æ–°å®¿ç«™é™„è¿‘
      const initialZoom = 14.1;
      
      resetBtn.addEventListener('click', () => {
        map.flyTo({
          center: initialCenter,
          zoom: initialZoom,
          duration: 1500
        });
      });
    }
    
    // åˆå§‹åŒ–æ‰€æœ‰ä¾§è¾¹æ åŠŸèƒ½
    window.addEventListener('firebaseAuthReady', () => {
      currentUID = window.currentUID;
      updateCurrentUserFavorDisplay();
      initUserInfo();
      initOnlineUsers();
      initChat();
      initResetPosition();
      initResizer();
    });
    
    // å¦‚æœFirebaseå·²ç»å‡†å¤‡å¥½ï¼Œç›´æ¥åˆå§‹åŒ–
    if (window.currentUID) {
      currentUID = window.currentUID;
      updateCurrentUserFavorDisplay();
      initUserInfo();
      initOnlineUsers();
      initChat();
      initResetPosition();
      initResizer();
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ‹–åŠ¨åŠŸèƒ½ï¼ˆä¸ä¾èµ–Firebaseï¼‰
    window.addEventListener('DOMContentLoaded', () => {
      initResizer();
    });
  </script>
