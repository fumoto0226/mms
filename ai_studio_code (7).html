<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Style Dynamic Background</title>
    <style>
        /* 1. 基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 黑色底色 */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 2. 画布样式 - 关键修改 */
        #canvas-bg {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 修改为 1，确保在 body 背景之上 */
            opacity: 0.8; /* 稍微透明一点，与黑色背景融合 */
        }

        /* 3. 扫描线纹理层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 添加一些噪点和扫描线效果 */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; /* 让鼠标穿透，不影响交互 */
            z-index: 5; /* 盖在 Canvas 上面 */
        }
        
        /* 4. 文字内容层 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 10; /* 确保文字在最上层 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 100%;
        }

        h1 {
            font-size: 4vw; /* 响应式字体大小 */
            letter-spacing: 0.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 300;
            animation: pulse 3s infinite ease-in-out;
        }

        p {
            color: #0ff; /* 青色 */
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            font-weight: bold;
            text-shadow: 0 0 5px #0ff;
        }

        /* 简单的呼吸动画 */
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
    </style>
</head>
<body>

    <!-- 动态背景 Canvas -->
    <canvas id="canvas-bg"></canvas>
    
    <!-- 纹理层 -->
    <div class="overlay"></div>

    <!-- 中间文字 -->
    <div class="content">
        <h1>GENERATING</h1>
        <p>AI SYSTEM ONLINE</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let w, h;
        
        // 初始化画布大小
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', () => {
            resize();
            initDrops(); // 窗口改变时重置雨滴
        });
        resize();

        // 动画配置
        const config = {
            fontSize: 16,
            speed: 2, // 稍微调快一点，方便看到效果
        };

        // 字符集
        const chars = 'ABCDEF0123456789アイウエオカキクケコサシスセソタチツテト';
        const charArray = chars.split('');

        let columns;
        let drops = [];

        // 初始化雨滴位置
        function initDrops() {
            columns = Math.floor(w / config.fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                // 随机 Y 轴起始位置，让它们错落有致
                drops[i] = Math.random() * (-h / config.fontSize); 
            }
        }

        initDrops();

        function draw() {
            // 关键：绘制半透明黑色背景，形成拖尾效果
            // 如果这里看不到拖尾，可以把 0.05 改大一点试试，比如 0.1
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, w, h);

            ctx.font = config.fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // 随机选择字符
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                // 随机高亮逻辑
                const isHighlight = Math.random() > 0.99;

                if (isHighlight) {
                    ctx.fillStyle = '#fff'; // 高亮白
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#fff';
                } else {
                    // Midjourney 风格的青色/灰色
                    ctx.fillStyle = '#0fa'; 
                    ctx.shadowBlur = 0; // 普通字符不发光，提升性能
                }

                const x = i * config.fontSize;
                const y = drops[i] * config.fontSize;

                ctx.fillText(text, x, y);

                // 如果掉出屏幕底部，随机重置到顶部
                if (y > h && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++; // 向下移动
            }

            requestAnimationFrame(draw);
        }

        // 启动动画
        draw();
    </script>
</body>
</html>
